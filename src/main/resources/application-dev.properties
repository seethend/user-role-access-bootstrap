spring.application.name=basic-user-role-access-backend

#Server Port
server.port=7009

# DDL Generation
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=ddl/tata-portal-v1.sql
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-source=metadata

# Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/tata-portal
spring.datasource.username=root
spring.datasource.password=seeth

# Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
